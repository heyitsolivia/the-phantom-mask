<form id="message-form" class="pure-form pure-form-stacked"  method="POST" action="{{ data.form.post_action_url }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

    {% include 'partials/your_reps.html' %}

    {% if data.legs_buckets and data.legs_buckets.uncontactable %}
        {% include 'partials/uncontactable_reps.html' %}
    {% endif %}

    <div id="edit-message-wrapper">
        <fieldset>
            <legend>Review and/or edit your message before sending.</legend>

            <div class="pure-g">

                <div class="pure-u-1 pure-u-md-1-1">
                    {{ data.form.subject.label }}
                    <input class="pure-u-24-24" id="subject" name="subject" value="{{ data.message.subject }}">
                </div>

                <div class="pure-u-1 pure-u-md-1-1">
                    {{ data.form.msgbody.label }}
                    <textarea class="pure-u-24-24" style="height:250px" id="msgbody" name="msgbody">{{ data.message.msgbody }}</textarea>
                </div>

                <button type="submit" class="pure-button pure-button-primary">Submit</button>

            </div>
        </fieldset>
    </div>
</form>
