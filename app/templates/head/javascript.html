<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
<script type="text/javascript">
    var csrftoken = "{{ csrf_token() }}";

    $.ajaxSetup({
        beforeSend: function(xhr, settings) {
            if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
                xhr.setRequestHeader("X-CSRFToken", csrftoken)
            }
        }
    });

    function img_missing(image) {
        image.onerror = "";
        image.src = "/static/images/missing_member_of_congress.jpg";
        return true;
    }

    function lookup(address) {
        var service = new google.maps.places.AutocompleteService();
        service.getPlacePredictions({ input: address}, callback);
    }

    function callback(predictions, status) {
        if (status != google.maps.places.PlacesServiceStatus.OK) {
            alert(status);
            return;
        }
        var s = new google.maps.places.PlacesService(document.createElement('div'));
        s.getDetails({reference: predictions[0].reference},
        function(details, status) {
            console.log(details);
        });
    }

</script>
